{% extends "base.html" %}

{% block main_content %}
    {% if not cars %}
        <p class="no-articles">No cars yet</p>

        <!-- Display a card with information about each car (if any)-->
    {% else %}
        <section id="catalogue">
            <h1>Total cars: {{ cars|length }}</h1>
            {% for car in cars %}
                <div class="car-card">
                    <div class="image-wrap">
                        <!-- car image -->
                        <img
                                src="{{ car.image_url }}"
                                alt="{{ car.type }}"
                        />
                    </div>
                    <!-- car type -->
                    <h3>{{ car.type }}</h3>
                    <!-- car model -->
                    <h1>{{ car.model }}</h1>
                    <div class="details-buttons">
                        <!-- car details button -->
                        {#                    <button class="details-btn"><a href="{% url "detail-car" %}">Details</a></button>#}
                        <a href="{% url "detail-car" pk=car.pk %}" class="details-btn">Details</a>
                    </div>
                </div>
            {% endfor %}
        </section>
    {% endif %}

{% endblock %}
