{% extends "base.html" %}

{% block main_content %}

    <section id="create-page" class="auth">
        <form action="{% url "edit-car" pk=car.pk %}" method="post" id="create">
            <div class="container">
                {{ form }}

                <button class="btn submit" type="submit">Edit Car</button>
                {% csrf_token %}
            </div>
        </form>
    </section>

{% endblock %}
